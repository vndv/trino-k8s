apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vndv/trino-k8s.git
    targetRevision: HEAD
    chart: trino
    helm:
      valueFiles:
        - trino/values.yaml
      parameters:
        - name: chart.repository
          value: https://trinodb.github.io/charts/
        - name: chart.version
          value: "0.7.0"
  destination:
    server: https://kubernetes.default.svc
    namespace: trino
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 