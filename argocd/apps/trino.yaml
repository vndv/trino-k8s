apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://trinodb.github.io/charts/
    targetRevision: "0.7.0"
    chart: trino
    helm:
      valueFiles:
        - values.yaml
      values: |
        {{- .Files.Get "trino/values.yaml" | nindent 8 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: trino
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 